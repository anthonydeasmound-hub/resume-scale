<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }
    .header {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      padding: 16px;
      text-align: center;
    }
    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    .content {
      padding: 16px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .status.connected {
      background: #dcfce7;
      color: #166534;
    }
    .status.disconnected {
      background: #fee2e2;
      color: #991b1b;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .status.connected .status-dot {
      background: #22c55e;
    }
    .status.disconnected .status-dot {
      background: #ef4444;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #475569;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-primary:hover {
      background: #2563eb;
    }
    .btn-danger {
      background: #fee2e2;
      color: #991b1b;
      margin-top: 8px;
    }
    .btn-danger:hover {
      background: #fecaca;
    }
    .btn-linkedin {
      background: #0a66c2;
      color: white;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-linkedin:hover {
      background: #004182;
    }
    .btn-linkedin svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
    .quick-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }
    .btn-import {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-import:hover {
      background: linear-gradient(135deg, #16a34a, #15803d);
    }
    .btn-import svg {
      width: 16px;
      height: 16px;
    }
    .btn-import:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .btn-review {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-review:hover {
      background: linear-gradient(135deg, #2563eb, #1e40af);
    }
    .btn-import span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }
    .help-text {
      font-size: 12px;
      color: #64748b;
      margin-top: 8px;
    }
    .user-info {
      font-size: 13px;
      color: #475569;
    }
    #message {
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }
    #message.success {
      display: block;
      background: #dcfce7;
      color: #166534;
    }
    #message.error {
      display: block;
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ResumeScale</h1>
  </div>

  <div class="content">
    <div class="quick-actions">
      <button class="btn btn-linkedin" id="linkedin-jobs-btn">
        <svg viewBox="0 0 24 24">
          <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
        </svg>
        Go to LinkedIn Jobs
      </button>
      <div id="job-import-section" style="display: none;">
        <button class="btn btn-import" id="import-job-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          <span id="import-btn-text">Import This Job</span>
        </button>
      </div>
    </div>

    <div id="connected-view" style="display: none;">
      <div class="status connected">
        <span class="status-dot"></span>
        <span>Connected</span>
      </div>
      <div class="user-info" id="user-info"></div>
      <button class="btn btn-danger" id="disconnect-btn">Disconnect</button>
    </div>

    <div id="disconnected-view">
      <div class="status disconnected">
        <span class="status-dot"></span>
        <span>Not connected</span>
      </div>

      <div class="form-group">
        <label for="server-url">Server URL</label>
        <input type="url" id="server-url" value="http://localhost:3000" placeholder="http://localhost:3000">
      </div>

      <div class="form-group">
        <label for="token">Extension Token</label>
        <input type="password" id="token" placeholder="Paste your token here">
      </div>

      <button class="btn btn-primary" id="connect-btn">Connect</button>

      <p class="help-text">
        Get your token from Settings in the ResumeScale app.
      </p>
    </div>

    <div id="message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
