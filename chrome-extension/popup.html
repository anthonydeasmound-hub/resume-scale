<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }
    .header {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      padding: 16px;
      text-align: center;
    }
    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    .content {
      padding: 16px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .status.connected {
      background: #dcfce7;
      color: #166534;
    }
    .status.disconnected {
      background: #fee2e2;
      color: #991b1b;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .status.connected .status-dot {
      background: #22c55e;
    }
    .status.disconnected .status-dot {
      background: #ef4444;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #475569;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-primary:hover {
      background: #2563eb;
    }
    .btn-danger {
      background: #fee2e2;
      color: #991b1b;
      margin-top: 8px;
    }
    .btn-danger:hover {
      background: #fecaca;
    }
    .help-text {
      font-size: 12px;
      color: #64748b;
      margin-top: 8px;
    }
    .user-info {
      font-size: 13px;
      color: #475569;
    }
    #message {
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }
    #message.success {
      display: block;
      background: #dcfce7;
      color: #166534;
    }
    #message.error {
      display: block;
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ResumeScale</h1>
  </div>

  <div class="content">
    <div id="connected-view" style="display: none;">
      <div class="status connected">
        <span class="status-dot"></span>
        <span>Connected</span>
      </div>
      <div class="user-info" id="user-info"></div>
      <button class="btn btn-danger" id="disconnect-btn">Disconnect</button>
    </div>

    <div id="disconnected-view">
      <div class="status disconnected">
        <span class="status-dot"></span>
        <span>Not connected</span>
      </div>

      <div class="form-group">
        <label for="server-url">Server URL</label>
        <input type="url" id="server-url" value="http://localhost:3000" placeholder="http://localhost:3000">
      </div>

      <div class="form-group">
        <label for="token">Extension Token</label>
        <input type="password" id="token" placeholder="Paste your token here">
      </div>

      <button class="btn btn-primary" id="connect-btn">Connect</button>

      <p class="help-text">
        Get your token from Settings in the ResumeScale app.
      </p>
    </div>

    <div id="message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
