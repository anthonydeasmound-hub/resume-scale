name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          # Dummy values so the build doesn't fail on missing env vars
          GOOGLE_CLIENT_ID: ci-placeholder
          GOOGLE_CLIENT_SECRET: ci-placeholder
          NEXTAUTH_SECRET: ci-placeholder-secret-at-least-32-chars-long
          NEXTAUTH_URL: http://localhost:3000
